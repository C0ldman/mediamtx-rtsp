<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MediaMTX RTSP WebRTC Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h2>MediaMTX RTSP WebRTC Player</h2>
      
      <div class="form-group">
        <label for="streamPath">Stream Path:</label>
        <input type="text" id="streamPath" value="mystream" placeholder="Enter stream path (e.g., mystream)" />
      </div>
      
      <div class="form-group">
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" value="http://localhost:8889" placeholder="Enter server URL" />
      </div>
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" value="username" />
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" value="userpass"/>
      </div>
      
      <div class="controls">
        <button id="playBtn">Connect</button>
        <button id="stopBtn" disabled>Disconnect</button>
      </div>
      
      <div id="statusDisplay" class="status-display hidden">
        <div id="statusText">Ready to connect</div>
      </div>
      
      <div id="connectionInfo" class="connection-info hidden">
        <strong>Connection Info:</strong>
        <div id="connectionDetails"></div>
      </div>
      
      <div id="playerWrap" class="player-wrap hidden">
        <video id="video" autoplay playsinline controls muted></video>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
